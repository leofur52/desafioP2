<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de livros</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/cadastro.css">
    </head>
    <body>
        <form method="post" action="salvar_livros.jsp">
            <p>
                <label for="codigo">Código:</label>
                <input type= "text" name="codigo" id="codigo">
            </p>
            <p>
                <label for="titulo">Titulo:</label>
                <input type= "text" name="titulo" id="titulo" size="50" maxlength="50">
            </p>
            <p>
                <label for="autor">Autor:</label>
                <input type= "text" name="autor" id="autor" maxlength="50">
            </p>
            <p>
                <label for="editora">Editora:</label>
                <input type= "text" name="editora" id="editora" maxlength="50">
            </p>
            <p>
                <label for="ano">Ano:</label>
                <input type= "text" name="ano" id="ano">
            </p>
                        <p>
                <label for="localizacao">Local:</label>
                <input type= "text" name="localizacao" id="localizacao" size="50" maxlength="50">
            </p>
            <p>
                <input type="submit" value="Salvar">
            </p>
        </form>    
    </body>
</html>
